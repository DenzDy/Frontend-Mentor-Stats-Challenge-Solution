<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main_grid">
    <div class="main_grid_card">
      <div class="card_grid">
        <div class="text">
          <h3>Get <span class="accent">insights</span> that help your business grow.</h3>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats_header">
            <h4>10k+</h4>
            <h4>314</h4>
            <h4>12M+</h4>
          </div>
          <div class="stats_pg">
            <h6>COMPANIES</h6>
            <h6 style="padding-right: 7.5vh">TEMPLATES</h6>
            <h6 style="padding-left: 1vh">QUERIES</h6>
          </div>
        </div>
        <div class="image">
          <img src="images/image-header-desktop.jpg" alt="" class="size">
          <div class="image_overlay"></div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Denzell Dy</a>.
    </div>
  </div>
  
</body>
</html>
